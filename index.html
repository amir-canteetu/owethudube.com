<!DOCTYPE HTML>

        <meta name="description" content=""/>
        <!--=============== css  ===============-->	
        <link type="text/css" rel="stylesheet" href="css/style.css">

        <link rel="shortcut icon" href="images/favicon.ico">
    </head>
    <body>
        <!--loader-->
        <div class="loader-wrap">
            <div class="spinner">
                <div class="double-bounce1"></div>
                <div class="double-bounce2"></div>
            </div>
        </div>
        <!--loader end-->
        <!-- main start  -->
        <div id="main">
            <!-- header start  -->
            <header class="main-header">
                <!-- logo   -->
                <a href="/" class="logo-holder"><img src="images/logo.png" alt=""></a>  
                <!-- logo end  -->		
                <!-- mobile nav -->
                <div class="nav-button-wrap">
                    <div class="nav-button"><span></span><span></span><span></span></div>
                </div>
                <!-- mobile nav end-->                
                <!--  navigation -->
                <div class="nav-holder main-menu">
                    <nav>
                        <ul>
                            <li>
                                <a href="portfolio.html">Portfolio </a>
                            </li>
                            <li>
                                <a href="about.html">Résumé</a>
                            </li>
                            <li>
                                <a href="contacts.html">Contact</a>
                            </li>

                            </li>  
                        </ul>
                    </nav>
                </div>
                <!-- navigation  end -->               
            </header>
            <!-- header end -->
            <!-- wrapper  -->	
            <div id="wrapper">
                <!--content -->	
                <div class="content full-height  hidden-item no-mob-hidden">

                    <div class="fw-carousel-wrap fsc-holder">

                        <div class="fw-carousel  fs-gallery-wrap fl-wrap full-height lightgallery" data-mousecontrol="true">

                                <div class="swiper-wrapper">

                                    <div class="swiper-slide hov_zoom">
                                        <img  src="images/bg/about_info.jpg"   alt="">

                                    </div>
                                    <!-- swiper-slide end-->  
                                    <!-- swiper-slide-->  
                                    <div class="swiper-slide hov_zoom">
                                        <img  src="images/bg/1.jpg"   alt="">

                                    </div>

                                    <!-- swiper-slide-->  
                                    <div class="swiper-slide hov_zoom">

                                    <div class="swiper-slide hov_zoom">

                                    </div>
                                    <!-- swiper-slide end-->

                                    <div class="swiper-slide hov_zoom">
                                        <img  src="images/bg/5.jpg"   alt="">

                                    <div class="swiper-slide swiper-link-wrap hov_zoom">

                                        <a href="portfolio.html" class="swiper-link"><span>View Portfolio</span></a>                                     
                                    </div>
                                    <!-- swiper-slide end-->                                     
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="slider-counter_wrap">

                    </div>
                    <!--slider-counter end-->
                    <!--bottom-panel-->
                    <div class="bottom-panel">

                            </div>
                        </div>
                        <div class="bottom-panel-column bottom-panel-column_right">
                            <div class="half-scrollbar">
                                <div class="hs_init"></div>
                            </div>
                        </div>
                    </div>
                    <!--bottom-panel end-->
                </div>
                <!--content end-->	
                <!--share-wrapper-->
                <div class="share-wrapper">
                    <div class="share-container fl-wrap  isShare"></div>
                </div>
                <!--share-wrapper end-->
            </div>
            <!-- wrapper end -->
            <!-- cursor-->
            <div class="element">
                <div class="element-item"></div>
            </div>
            <!-- cursor end-->

        <script type="text/javascript" src="js/jquery.min.js"></script>
